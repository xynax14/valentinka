<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Валентинка для тебя ❤️</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            margin: 0;
        }
        h1 {
            color: #ff66b2;
            font-size: 40px;
            margin-top: 50px;
            animation: fadeIn 2s ease-in-out;
        }
        .poem {
            font-size: 24px;
            color: #ff99cc;
            margin: 30px auto;
            width: 60%;
            line-height: 1.5;
            animation: fadeIn 3s ease-in-out;
        }
        .container {
            position: relative;
            margin-top: 50px;
        }
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff66b2;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
            animation: floatUp 5s infinite ease-in-out;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #surprise-btn {
            background: linear-gradient(45deg, #ff66b2, #a000c4);
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 30px;
            transition: 0.3s;
        }
        #surprise-btn:hover {
            background: linear-gradient(45deg, #a000c4, #ff66b2);
            transform: scale(1.1);
        }
        #love-message {
            display: none;
            font-size: 30px;
            color: #ff66b2;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #ff66b2;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 2s infinite alternate;
        }
        @keyframes twinkle {
            from { opacity: 0.3; }
            to { opacity: 1; }
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <h1>С Днём Святого Валентина! ❤️</h1>
    
    <p class="poem">
        Как хорошо, что в этом мире,<br>
        Есть ты, мой свет, моя любовь.<br>
        С тобой все краски стали ярче,<br>
        С тобой живу я вновь и вновь.  
    </p>

    <p class="poem">
        В глазах твоих сияет небо,<br>
        В улыбке солнце светит мне.<br>
        Моя ты радость, моё счастье,<br>
        С тобой я будто бы во сне!  
    </p>

    <button id="surprise-btn">Сюрприз</button>
    <p id="love-message">Очень сильно тебя люблю! ❤️</p>

    <audio autoplay loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <script>
            function createHeart() {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                document.body.appendChild(heart);
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 2 + 3 + "s";
                setTimeout(() => { heart.remove(); }, 5000);
            }
            setInterval(createHeart, 300);

            document.getElementById("surprise-btn").addEventListener("click", function() {
                document.getElementById("love-message").style.display = "block";
            });
function createStar() {
                const star = document.createElement("div");
                star.classList.add("star");
                document.body.appendChild(star);
                star.style.left = Math.random() * 100 + "vw";
                star.style.top = Math.random() * 100 + "vh";
                setTimeout(() => { star.remove(); }, 2000);
            }
            setInterval(createStar, 500);
        </script>
    </div>
</body>
</html>
